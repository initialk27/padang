<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Menu Pilihan</h1>

  <div class="menu-container">
    <div class="menu-item" data-name="Ayam Goreng" data-price="15000">
      <img src="Resepi ayam goreng tepung.jpg" alt="Ayam Goreng" class="menu-img">
      <div class="menu-detail">
        <span class="item-name">Ayam Goreng</span>
        <span class="item-price">Rp15.000</span>
        <div class="item-controls">
          <button class="minus">-</button>
          <span class="quantity">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>

    <div class="menu-item" data-name="Spaghetti" data-price="20000">
      <img src="bakar.jpg" alt="Ayam Bakar" class="menu-img">
      <div class="menu-detail">
        <span class="item-name">Ayam Bakar</span>
        <span class="item-price">Rp17.000</span>
        <div class="item-controls">
          <button class="minus">-</button>
          <span class="quantity">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>

    <div class="menu-item" data-name="Air Mineral" data-price="5000">
      <img src="pop.jpg" alt="Air Mineral" class="menu-img">
      <div class="menu-detail">
        <span class="item-name">Ayam Pop</span>
        <span class="item-price">Rp20.000</span>
        <div class="item-controls">
          <button class="minus">-</button>
          <span class="quantity">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>

    <div class="menu-item" data-name="Nasi Goreng" data-price="18000">
      <img src="teh.jpg" alt="Nasi Goreng" class="menu-img">
      <div class="menu-detail">
        <span class="item-name">Es Teh Manis</span>
        <span class="item-price">Rp5.000</span>
        <div class="item-controls">
          <button class="minus">-</button>
          <span class="quantity">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>

    <div class="menu-item" data-name="Es Teh Manis" data-price="6000">
      <img src="jeruk.jpg" alt="Es Teh Manis" class="menu-img">
      <div class="menu-detail">
        <span class="item-name">Es Jeruk Manis</span>
        <span class="item-price">Rp6.000</span>
        <div class="item-controls">
          <button class="minus">-</button>
          <span class="quantity">0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
  </div>

  <button id="bayarBtn">Bayar</button>
<!-- Tempel ini di <head> atau sebelum penutup </body> halaman menu -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="script.js"></script>
</body>
</html>
